<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mangaSKY - Leitor de mangás online pt-BR</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="top-search">
        <form>
            <input type="text" class="top-search__input" placeholder="Pesquisar...">
            <button class="top-search__button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </section>
    <header class="header">
        <div class="container">
            <a href="#" class="header__logo">mangaSKY</a>
            <div class="header__wrapper">
                <nav class="header__menu">
                    <ul class="menu__list">
                        <li class="menu__list-item active">
                            <a href="#" class="menu__list-link active">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Mangás</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Scans</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-link">Contato</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__button-group">
                    <button class="header__button button__toggle-box">
                        <span class="button__toggle-line"></span>
                        <span class="button__toggle-line"></span>
                        <span class="button__toggle-line"></span>
                    </button>
                    <span class="header__division-line">
                        <!-- -->
                    </span>
                    <button class="header__button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section ads">
            <span>Publicidade</span>
        </section>
        <section class="section highlights">
            <div class="highlights__title">Mangás em Destaque</div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__top">
                <ul class="socials__list">
                    <li class="socials__list-item socials--facebook">
                        <a href="#" class="socials__list-link">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="socials__list-item socials--twitter-x">
                        <a href="#" class="socials__list-link">
                            <i class="fa-brands fa-x-twitter"></i>
                        </a>
                    </li>
                    <li class="socials__list-item socials--discord">
                        <a href="#" class="socials__list-link">
                            <i class="fa-brands fa-discord"></i>
                        </a>
                    </li>
                    <li class="socials__list-item socials--contact">
                        <a href="#" class="socials__list-link">
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer__copy">
                <p><a href="#" class="copy__link">mangaSKY</a> © 2024 - Developed by: <a href="http://eubrunocoelho.vercel.app" target="_blank" class="copy__link copy__link--author">Bruno Coelho</p>
            </div>
        </div>
    </footer>
</body>
</html>
